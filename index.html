  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .animated-gradient {
      background: linear-gradient(135deg, #89f7fe, #66a6ff, #ff8b8b, #ffdd8b);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .fadeInUp {
      animation: fadeInUp 0.5s ease-in-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-3d {
      position: relative;
      border: none;
      transition: all 0.2s ease;
      box-shadow: 0 6px #1e40af, 0 8px 15px rgba(0,0,0,0.2);
      border-radius: 12px;
    }
    .btn-3d:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px #1e40af, 0 10px 20px rgba(0,0,0,0.25);
    }
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px #1e40af, 0 4px 5px rgba(0,0,0,0.3);
    }
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .pulse {
      animation: pulse 0.5s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
